---
name: Tests
on: [push]
jobs:
  linux-tests:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "pypy3"]

    steps:
      - name: Checkout repos
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}
          architecture: x64

      - name: Install Tox
        run: pip install tox

      - name: Run tests
        run: tox -e ${{matrix.python-version}} -- -vrsx --color=yes

  windows-tests:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10"]
        architecture: ['x64', 'x86']

    steps:
      - name: Checkout repos
        uses: actions/checkout@v2

      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}
          architecture: ${{matrix.architecture}}

      - name: Install Tox
        run: pip install tox

      - name: Run tests
        run: tox -e ${{matrix.python-version}} -- -vrsx --color=yes

  macos-tests:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9, "3.10"]

    steps:
      - name: Checkout repos
        uses: actions/checkout@v2

      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}

      - name: Install Tox
        run: pip install tox

      - name: Run tests
        run: tox -e ${{matrix.python-version}} -- -vrsx --color=yes
